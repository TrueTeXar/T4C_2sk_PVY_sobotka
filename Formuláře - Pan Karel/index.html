<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo@2x.png" alt="invisible_frame">
        </div>
    </header>

    <main>
        <h1 id="title_heading">Objednávky</h1>

        <form action="https://nerds-coffee.co/order/neworder.php" method="post">
            <div class="upper_data">
                <div class="upper_data_name">
                    <label for="name">Jméno</label>
                    <input id="name" type="text" name="first_name" required>
                    <p class="error">požadováno</p>
                </div>

                <div class="upper_data_surname">
                    <label for="surname">Příjmení</label>
                    <input id="surname" type="text" name="last_name" required>
                    <p class="error">požadováno</p>
                </div>
            </div>

            <div class="address_data">
                <fieldset class="fieldset_norm">
                    <legend>Fakturační adresa</legend>


                  <div class="real_data">

                    <div class="address_data_street">
                        <label for="street">Ulice</label>
                        <input id="street" type="text" name="street" required>
                        <p class="error">požadováno</p>
                    </div>

                    <div class="address_data_housenumber">
                        <label for="housenumber">Č. popisné</label>
                        <input id="housenumber" type="text" name="housenumber" required>
                        <p class="error">požadováno</p>
                    </div>

                    <div class="address_data_town">
                        <label for="town">Město</label>
                        <input id="town" type="text" name="town" required>
                        <p class="error">požadováno</p>
                    </div>
                  </div>
                </fieldset>
            </div>

            <div class="contact_data">
                <div class="contact_data_email">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="email ve tvaru: example@domain.org" required>
                    <p class="error">požadováno</p>
                </div>
                <div class="contact_data_tel">
                    <label for="tel">Tel.</label>
                    <input id="tel" type="tel" name="telephone_number" pattern="(\+420)[0-9]{9}" placeholder="ve tvaru: +420111222333">
                    <p class="error">Musí splňovat formát</p>
                </div>
            </div>

            <div class="delivery_data">
                <fieldset class="fieldset_norm">
                    <legend>Dodání</legend>
                    
                    <div class="delivery_data_personal">
                        <input id="personal" type="radio" name="delivery_type">
                        <label for="personal">Osobní odběr P-Karlín</label required>
                    </div>

                    <div class="delivery_data_personal">
                        <input id="ppl" type="radio" name="delivery_type" required>
                        <label for="ppl">PPL (+ 50 Kč)</label>
                    </div>

                    <div class="delivery_data_personal">
                        <input id="dpd" type="radio" name="delivery_type" required>
                        <label for="dpd">DPD (+ 10 Kč)</label>
                    </div>
                </fieldset>
            </div>


            <div class="button_part">
                <button type="reset">RESET</button>
                <button type="submit">ODESLAT</button>
            </div>
        </form>
    </main>

    <footer>
        <p>Nerd's Coffee & Co. s.r.o.</p>
        <p>Lahovcova 245/5, Praha 18 - Bubny, 158 00</p>
    </footer>
</body>
</html>
