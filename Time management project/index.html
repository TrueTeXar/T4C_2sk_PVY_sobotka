<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Timesheet manager</h1>

    <form action="#" method="post">

        <div class="upper-flex">

           <fieldset>
               <legend>Timeset</legend>

               <div class="inner-flex">
                   <label for="task-name">Your task</label>
                   <input id="task-name" type="text">
                   <div class=" error-message">
                       <p>Name of your task cannot be null.</p>
                   </div>
               </div>
               <div class="inner-flex">
                   <label for="task-description">Description</label>
                   <textarea id="task-description"></textarea>
               </div>
           </fieldset>

            <fieldset>
                <legend>Time</legend>
                <div class="inner-flex">
                    <label for="start-date">Start date</label>
                    <input id="start-date" type="time">
                </div>

                <div class="inner-flex">
                    <label for="end-date">End date</label>
                    <input id="end-date" type="time">
                </div>
            </fieldset>
        </div>
        <button type="submit">Add task</button>
        <button type="reset" id="reset-button">reset</button>
    </form>



    <div id="active-task">

    </div>

    <h2>Your tasks:</h2>
    <div class="box-for-tasks">
        <p id="no-tasks-yet" >no tasks yet ðŸ• </p>
    </div>

    <script src="src/modules/script.js" type="module"></script>
</body>
</html>
